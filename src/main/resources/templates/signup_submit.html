<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Signup</title> 
    <link rel="icon" href="./icon.jpg">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color:rgb(235, 226, 145);">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <h2 style="text-align: center;" th:if="${success}">
        Success
    </h2>
    <h2 style="text-align: center;" th:unless="${success}">
        Error
    </h2>
    <div style="text-align: center;" th:if="${success}">
        <p th:text="'Hello, ' + ${username} + '!'" />
    </div>
    <div style="text-align: center; font-size: 40px;" th:if="${success}">
        Welcome to Avi-Cart
    </div>
    <div th:unless="${success}" th:text="${error}" ></div>

    <div style="margin-left: 720px;"><a th:if="${success}" href="/">Go Back</a>
        <a th:unless="${success}" href="/signup">Go Back</a></div>

</body>
</html>
