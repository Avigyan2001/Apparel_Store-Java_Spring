<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Store</title> 
    <link rel="icon" href="./icon.jpg">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color:rgb(235, 226, 145);">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" >Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="margin-left:1132px;">
          <li class="nav-item">
            <a class="nav-link" href="/store/search">Search Store</a>
          </li>
          <li class="nav-item">
            <a class ="nav-link" href="/store/history">Account Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-danger" href="/store/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  
    <div th:each="item :${items}" style="text-align: center; background-color:rgb(174, 207, 184); margin: 5% 30%; border-color: black; border-style: solid; padding: 3%; font-size: 20px;">
        <p th:if="${item.isNew()}" style="color: rgb(232, 66, 105); font-weight: bold;">New Arrival</p>
        <p th:text="${item.getName()}"></p>
        <p>Price: <span th:if="${item.getDiscount()} &gt; 0"><s th:text="${item.getPrice()}"></s></span>&nbsp;&nbsp;<span th:text="${item.getPrice()}*(100-${item.getDiscount()})/100"></span></p>
        <p>For <span th:text="((${item.getGender()} == 'M') ? 'Men' : 'Women')"></span></p>
        <p><img th:src="${item.getUrl()}" width="200" height="200"></p>
        <p><a class="btn btn-primary" th:href="@{/buy(itemId=${item.getId()})}">Buy</a></p>
    </div>
</body>
</html>
