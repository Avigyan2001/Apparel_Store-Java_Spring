<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>My Account</title> 
    <link rel="icon" href="./icon.jpg">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:rgb(235, 226, 145);">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/store">To Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="margin-left:1350px;">
          <li class="nav-item">
            <a class="nav-link btn btn-danger" href="/store/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    
    <div style="margin-top: 4%; margin-bottom: 4%; margin-left: 25%; margin-right: 25%; text-align: center; border-color: black; border-style: solid; padding-left: 2%; background-color: rgb(224, 239, 178);">
        <br>
        <h3>Change Preference</h3><br>
        <form method="post" action="/store/change">
            <label for="preference">Shopping Preference:</label>
            <select name="preference" id="preference">
                <option value="arrival">By New Arrivals</option>
                <option value="season">By Current Season</option>
            </select>
            <input type="submit" class="btn btn-primary" value="Change"><br><br>
        </form>
    </div>
    <script>
      jQuery( document ).ready(function( $ ) {
          $(window).on('popstate', function() {
          location.reload(true);
          });
      });
      let choice = "[[${session.user.getPreference()}]]";
      let element = document.getElementById('preference');
      element.value = choice;
  </script>

    <div style="margin-top: 2%; margin-bottom: 2%; margin-left: 25%; margin-right: 25%; border-color: black; border-style: solid; padding-left: 2%; background-color: rgb(176, 213, 176); text-align: center;">
      <br><h3>Order History</h3>
      <div th:each="p :${history}" style="margin: 4% 0%;">
          <p th:text="${p.item.getName()}"></p>
          <p>Quantity: <span th:text="${p.quantity}"></span></p>
      </div>
    </div>

</body>
</html>
